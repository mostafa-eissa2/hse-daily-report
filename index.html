    <script src="translations.js"></script>
    <script>
        // Load saved language or default to Arabic
        let currentLang = localStorage.getItem('preferredLang') || 'ar';
        const langBtn = document.getElementById('lang-toggle-btn');

        function setLanguage(lang) {
            currentLang = lang;
            // Save the choice to localStorage
            localStorage.setItem('preferredLang', lang);
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';

            document.querySelectorAll('[data-lang-key]').forEach(el => {
                const key = el.dataset.langKey;
                if (translations[lang] && translations[lang].landing_page[key]) {
                    el.textContent = translations[lang].landing_page[key];
                }
            });
        }

        langBtn.addEventListener('click', () => {
            const newLang = currentLang === 'ar' ? 'en' : 'ar';
            setLanguage(newLang);
        });

        // Initialize page language based on saved preference
        setLanguage(currentLang);
    </script>
</body>
