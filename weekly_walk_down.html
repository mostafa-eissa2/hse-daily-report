<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Walk Down Tour</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body dir="rtl">

    <div class="top-nav-buttons">
        <a href="index.html" class="back-to-home" data-lang-key="backToHome"></a>
        <div class="lang-switcher">
            <button id="lang-toggle-btn" data-lang-key="langToggle"></button>
        </div>
    </div>

    <div class="container">
        <div id="content-to-print">
            <div class="pdf-section">
                <h1 data-lang-key="mainTitle"></h1>
            </div>
            <form id="walkDownForm">
                <div class="pdf-section">
                    <div class="grid-container" style="grid-template-columns: repeat(3, 1fr);">
                        <div class="grid-item"><label for="project" data-lang-key="project"></label><input type="text"
                                id="project"></div>
                        <div class="grid-item"><label for="reportDate" data-lang-key="date"></label><input type="date"
                                id="reportDate"></div>
                        <div class="grid-item"><label for="reportNo" data-lang-key="reportNo"></label><input type="text"
                                id="reportNo"></div>
                    </div>
                </div>

                <div class="pdf-section">
                    <h2 data-lang-key="attendance"></h2>
                    <table id="attendance-table" class="responsive-table">
                        <thead>
                            <tr>
                                <th data-lang-key="name"></th>
                                <th data-lang-key="title"></th>
                                <th data-lang-key="company"></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="attendance-body"></tbody>
                    </table>
                    <button type="button" id="add-attendee-btn" class="add-btn"><span
                            data-lang-key="addAttendee"></span></button>
                </div>

                <div id="observations-container">
                </div>
                <button type="button" id="add-observation-btn" class="add-btn"
                    style="width:100%; padding: 12px; font-size: 1rem;"><span
                        data-lang-key="addObservation"></span></button>

            </form>
        </div>
        <div class="button-container"><button id="download-btn" data-lang-key="downloadBtn"></button></div>
    </div>

    <template id="observation-template">
        <div class="pdf-section observation-block">
            <div class="observation-header">
                <h3 data-lang-key="observation"></h3>
                <button type="button" class="remove-btn remove-observation-btn">x</button>
            </div>

            <div class="grid-container observation-grid">
                <div class="grid-item"><label data-lang-key="obsNo"></label><input type="text" class="obs-no"></div>
                <div class="grid-item"><label data-lang-key="location"></label><input type="text" class="location">
                </div>
                <div class="grid-item"><label data-lang-key="category"></label><select class="category">
                        <option value="Good Practice" data-lang-key="goodPractice"></option>
                        <option value="Observation" data-lang-key="observation"></option>
                        <option value="Nonconformity" data-lang-key="nonconformity"></option>
                    </select></div>
                <div class="grid-item"><label data-lang-key="timeFrame"></label><select class="time-frame">
                        <option value="Immediate" data-lang-key="immediate"></option>
                        <option value="24 Hours" data-lang-key="hours24"></option>
                        <option value="1 Week" data-lang-key="week1"></option>
                    </select></div>
                <div class="grid-item"><label data-lang-key="responsibility"></label><input type="text"
                        class="responsibility"></div>
                <div class="grid-item"><label data-lang-key="closureDate"></label><input type="date"
                        class="closure-date"></div>
            </div>

            <label data-lang-key="description"></label><textarea class="description"></textarea>
            <label data-lang-key="pictures"></label><input type="file" class="pictures" accept="image/*" multiple>
            <div class="image-previews"></div>
            <h3 data-lang-key="correctiveActions"></h3><textarea class="corrective-actions"></textarea>
        </div>
    </template>

    <footer>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/mostafa-eissa-dev" target="_blank" title="LinkedIn"><svg
                    viewBox="0 0 24 24">
                    <path
                        d="M19,3A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3H19M18.5,18.5V13.2A3.26,3.26 0 0,0 15.24,9.94C14.39,9.94 13.4,10.43 12.9,11.2V10.13H10.13V18.5H12.9V13.57C12.9,12.8 13.5,12.17 14.31,12.17A1.4,1.4 0 0,1 15.71,13.57V18.5H18.5M6.88,8.56A1.68,1.68 0 0,0 8.56,6.88C8.56,6 7.78,5.2 6.88,5.2A1.69,1.69 0 0,0 5.2,6.88C5.2,7.78 6,8.56 6.88,8.56M8.27,18.5V10.13H5.5V18.5H8.27Z" />
                </svg></a>
            <a href="mailto:mostafaeissa231@gmail.com" target="_blank" title="Gmail"><svg viewBox="0 0 24 24">
                    <path
                        d="M20,4H4A2,2 0 0,0 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6A2,2 0 0,0 20,4M20,8L12,13L4,8V6L12,11L20,6V8Z" />
                </svg></a>
        </div>
        <p class="footer-credit">Designed & Developed by Mostafa Eissa</p>
    </footer>

    <script src="translations.js"></script>
    <script src="walk_down_pdf_generator.js"></script>
    <script src="walk_down.js"></script>
</body>

</html>
